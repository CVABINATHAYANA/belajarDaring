<ion-view title="Peringkat Anak Anda" id="peringkatAndaUjianOnlineSiswa" class="latar">
    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
        <form id="peringkatAnda-form4" class="list">
            <label class="item item-input" id="peringkatAnda-search2">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Cari Siswa" ng-model="searchData">
            </label>
            <ion-item class="item-avatar" id="peringkatAnda-list-item10"
                ng-repeat="data in peringkat | orderBy: '-jumlahNilai' | filter : searchData"
                ng-click="dataNilaiSiswa(data)">
                <img src="img/7AEFXfCDTwOFdEYDMEY0_award.png">
                <h2>{{$index+1}}. {{data.namaPengguna}}</h2>
                <p style="white-space:normal;">Jumlah Nilai. {{data.jumlahNilai | number:2}}
                    <br>Rata-rata : {{data.rataRata | number:2}}
                    <br>
                    <small>{{data.namaSekolah}}, Kelas {{data.namaKelas}}</small><br>
                    <!-- <span ng-if="data.lulus===true" style="color:green"><b>Lolos Tingkat Selanjutnya</b></span>
                    <span ng-if="data.lulus===false" style="color:red"><b>Tidak
                            Lolos Tingkat Selanjutnya</b></span> -->
                </p>
            </ion-item>
        </form>
    </div>
        </div>
    </ion-content>
</ion-view>
