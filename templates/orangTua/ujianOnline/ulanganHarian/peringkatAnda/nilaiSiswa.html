<ion-view title="{{data.namaPengguna}}" id="nilaiSiswaSOCSiswa" class="latar">
    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
      <div class="list card" id="nilaiSiswa-card29">
        <div class="item item-body">
          <div class="show-list-numbers-and-dots">
            <div class="row">
              <div class="col-50" style="border-right:1px solid #DDD">
                <p style="margin-top:0px;color:#000000;text-align:center">Total : </p>
                <h1 style="text-align:center;font-weight:400;color:green">{{formData.jumlahNilai | number:1}}</h1>
              </div>
  
              <div class="col-50">
                <p style="margin-top:0px;color:#000000;text-align:center">Rata-rata :</p>
                <h1 style="text-align:center;font-weight:400;color:orange">{{formData.rataRata | number:1}}</h1>
              </div>
            </div>
          </div>
        </div>
        <ion-item id="nilaiSiswa-list-item22" ng-repeat="data in nilai" ng-click="goToNilai(data)" ng-if="data.nilai!==undefined">{{data.pelajaran}}
          <span class="item-note">{{data.nilai | number:2}}</span>
        </ion-item>
      </div>
    </div>
        </div>
    </ion-content>
  </ion-view>
