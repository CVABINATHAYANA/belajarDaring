<ion-view title="Kisi-kisi Soal" id="kisiKisiSoalSOCSiswa" style="background-color:#EEEEEE">
    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
        <div class="list card" id="kisiKisiSoal-card22" ng-repeat="data in dataPelajaran">
            <ion-item id="kisiKisiSoal-list-item11">
                <b>{{data.pelajaran}}</b>
            </ion-item>
            <div class="item item-body" ng-repeat="kisi in data.kisiKisi">
                <div class="show-list-numbers-and-dots">
                    <p style="margin-top:0px;">Materi Pelajaran :
                        <br>
                        <strong style="color:green">{{kisi.materiPelajaran}}</strong>
                        <br>
                        <br>
                        <strong style="color:orange">Ruang Lingkup : </strong>
                        <br>
                        <span ng-bind-html="kisi.ruangLingkup"></span>
                        <br>
                    </p>
                </div>

            </div>
        </div>
    </div>
        </div>
    </ion-content>
</ion-view>
