<ion-view title="Jadwal Pelajaran" cache-view="false" id="jadwalPelajaranSiswa" class="latar">
    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
        <ion-item class="item-avatar item-icon-right" ng-repeat="(x, y) in jadwalPelajaran" ng-click="getData(x)">
            <img src="img/calendar.png">
            <h2>{{x}}</h2>
            <p><b style="color: green">{{y.length}}</b> jam pelajaran<br><small>TP. {{y[0].tahunAjaran}}</small></p>
            <i class="icon ion-ios-arrow-right icon-accessory"></i>
        </ion-item>

        <div class="spacer" style="width: 300px; height: 50px;" ng-show="informasi"></div>
        <h2 style="color:#000000;font-weight:300;text-align:center;" ng-show="informasi">Halo Pengguna</h2>
        <p style="text-align:center" ng-show="informasi">
            Saat ini Anda belum jadwal pelajaran yang tersedia dari sekolahmu.</p>

        <script id="templates/modal.html" type="text/ng-template" cache-view="false" >
            <ion-modal-view>
              <ion-header-bar class="bar bar-header bar-positive">
                <h1 class="title">{{hari}}</h1>
                <button class="button button-clear button-primary" ng-click="modal.hide()">Close</button>
              </ion-header-bar>
      
              <ion-content style="padding:10px;background-color: #EEEEEE">
      
                <ion-item ng-repeat="data in jadwalSiswa | orderBy:'jamKe'">
                    {{data.pelajaran}}<br>
                    <small>Guru. {{data.namaGuru}}<br>
                        Jam Ke. {{data.jamKe}}<br>{{data.jamMulai}} s/d {{data.jamSelesai}}
                    </small>
                </ion-item>
      
              </div>
        </div>
    </ion-content>
            </ion-modal-view>
          </script>
    </div>
        </div>
    </ion-content>
</ion-view>
