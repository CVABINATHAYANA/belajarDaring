<ion-view title="Beranda Ujian Online" cache-view="true" id="page1">
    <ion-nav-buttons side="right" class="has-header">
        <button class="button icon ion-android-add" ng-click="tambahUjianOnline()">Tambah</button>
    </ion-nav-buttons>
    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
        <form id="home-form1" class="list">
            <label class="item item-input" id="home-search1">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Cari Data" ng-model="searchData">
            </label>
            <ion-item class="item-avatar" id="home-list-item4" ng-repeat="data in namaUjian | filter:searchData"
                ng-click="pengaturanUjian(data)">
                <img src="img/S7jLMcFSt6iPWDAZ5abA_test.png">
                <h2>
                    <span style="color:green">{{$index+1}}. {{data.namaUjian}}</span>
                </h2>
                <p style="font-size: 12px">
                    <span style="color:orange"><b>{{data.namaSekolah}}</b></span><br>
                    Jenis. {{data.jenisUjian}}<br>
                    Ruang Lingkup Ujian. {{data.ruangLingkupUjian}}<br>
                    <span ng-if="data.ruangLingkupUjian==='Sekolah'">Kelas. {{data.namaKelas}}</span>
                    <span ng-if="data.ruangLingkupUjian==='Umum'">Tingkat Kelas. {{data.tingkatKelas}}</span><br>
                    Guru. {{data.namaGuru}}<br>
                    <span style="font-size:12px">{{data.namaKotaKabupaten}}, {{data.namaProvinsi}}</span><br>
                    <span ng-if="data.publish===true">
                        <b style="color:green">Publish</b>
                    </span>
                    <span ng-if="data.publish===false">
                        <b style="color:red">Tidak di Publish</b>
                    </span>
                </p>
            </ion-item>
        </form>
    </div>
        </div>
    </ion-content>
</ion-view>
