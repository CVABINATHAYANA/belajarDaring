<ion-view title="Nilai &amp; Peringkat" id="page23">
    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
        <form id="nilaiPeringkat-form11" class="list">
            <label class="item item-input" id="nilaiPeringkat-search6">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Cari Siswa" ng-model="searchData">
            </label>
            <ion-item class="item-avatar" id="nilaiPeringkat-list-item14"
                ng-repeat="datanya in peringkat | orderBy: '-jumlahNilai' | filter : searchData"
                ng-click="dataNilaiSiswa(datanya)">
                <img src="img/7AEFXfCDTwOFdEYDMEY0_award.png">
                <h2>{{$index+1}}. {{datanya.namaPengguna}}</h2>
                <p style="white-space:normal;">Jumlah Nilai. {{datanya.jumlahNilai | number:2}}
                    <br>Rata-rata : {{datanya.rataRata | number:2}}
                    <br>
                    <small>{{datanya.namaSekolah}}, Kelas {{datanya.kelas}}</small><br>
                    <span ng-if="$index+1<=data.totalSiswaLolos" style="color:green"><b>Lolos Tingkat
                            Selanjutnya</b></span>
                    <span ng-if="$index+1>data.totalSiswaLolos && data.totalSiswaLolos!==''" style="color:red"><b>Tidak
                            Lolos Tingkat Selanjutnya</b></span>
                </p>
            </ion-item>
        </form>
    </div>
        </div>
    </ion-content>
</ion-view>
