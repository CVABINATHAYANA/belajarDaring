<ion-view title="Tugas Siswa" id="tugasSiswaAdmin" cache-view="false" class="latar">

    <ion-nav-buttons side="right" class="has-header">
        <button class="button button-dark icon ion-android-add" ng-click="tambah()"> Tambah</button>
    </ion-nav-buttons>

    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search" placeholder="Cari Data" ng-model="searchData">
                </label>
                <ion-list id="tugasSiswa-list19">
                    <ion-item id="tugasSiswa-list-item43"
                        ng-repeat="data in dataTugasSiswa | orderBy:'-groupTugas' | filter:searchData"
                        ng-click="getData(data)" class="item-avatar">
                        <img src="img/homework-alter.png">
                        <p><b style="color: green;">{{$index+1}}. {{data.judulTugas}}</b><br>
                            <span>{{data.namaGuru}}</span><br>
                            <em>
                                <small>{{data.pelajaran}}, Kelas. {{data.namaKelas}}<br>
                                    Tanggal. {{data.tanggalTugas}}, {{data.jamTugas}}<br>
                                    <span style="color:green" ng-if="data.publish===true">Di Publish</span>
                                    <span style="color:red" ng-if="data.publish===false">Tidak Di
                                        Publish</span>
                                </small>
                            </em>
                        </p>
                        <!-- <ion-option-button class="button-assertive" ng-click="hapusData(data)">Hapus</ion-option-button>
                        <ion-option-button class="button-positive" ng-click="editData(data)">Edit</ion-option-button> -->
                    </ion-item>
                </ion-list>
            </div>
        </div>
    </ion-content>
</ion-view>
