<ion-view title="Tambah Siswa" id="tugasSiswaTambahAdmin" class="latar">
    <ion-nav-buttons side="right" class="has-header">
    </ion-nav-buttons>
    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
                <form id="registrasi-form1" class="list" ng-submit="simpan()" name="myForm">
                    <div class="spacer" style="height: 10px;" ng-show="tampil"></div>
                    <ion-item class="item-divider input" id="registrasi-list-item-divider4" ng-show="tampil"> Data Siswa
                    </ion-item>
                    <div ng-repeat="data in dataTugas | orderBy:'namaSiswa'">
                        <ion-checkbox ng-model="data.kirimTugas" ng-click="getTugas(data, $index)">
                            <p>{{$index+1}}. {{data.namaSiswa | uppercase}} <span class="pull-right" style="color:green" ng-if="data.kirimTugas===true">Terkirim</span><span class="pull-right" style="color:red" ng-if="data.kirimTugas===false">Batal Kirim</span></p>
                        </ion-checkbox>
                    </div>
                    <button id="registrasi-button3" class="button button-positive button-block"  ng-show="tampilButton">Kirim Tugas</button>
                </form>
            </div>
        </div>

    </ion-content>
</ion-view>
