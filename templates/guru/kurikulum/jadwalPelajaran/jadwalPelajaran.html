<ion-view title="Jadwal Pelajaran" id="jadwalPelajaranAdmin" cache-view="false" class="latar">
    <ion-nav-buttons side="right" class="has-header">
        <button class="button button-icon icon ion-android-add" ng-click="tambah()"></button>
    </ion-nav-buttons>
    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Cari Data" ng-model="searchData">
        </label>
        
        <ion-list>
            <ion-item class="item-avatar" ng-repeat="(x, y) in jadwalPelajaran" ng-click="getData(x, y)">
                <img src="https://image.flaticon.com/icons/svg/305/305139.svg">
                <h2>{{y[0].namaGuru}}</h2>
                <p>{{y[0].namaSekolah}}
                    <br>
                    <small>Tahun Ajaran. {{y[0].tahunAjaran}}
                        <br>
                        <b style="color:green">{{y.length}} Jam Mengajar</b>
                    </small>
                </p>
            </ion-item>
        </ion-list>
    </div>
        </div>
    </ion-content>
</ion-view>
