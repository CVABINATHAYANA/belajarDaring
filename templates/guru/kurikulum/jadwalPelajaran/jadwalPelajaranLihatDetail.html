<ion-view title="Hari {{data.hari}} - TP {{data.tahunAjaran}}" id="jadwalPelajaranLihatAdmin" cache-view="false" class="latar">
    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Cari Data" ng-model="searchData">
        </label>
        <ion-list id="jadwalPelajaran-list19">
            <ion-item id="jadwalPelajaran-list-item43" ng-repeat="data in jadwalPelajaran | filter:searchData">
                <p style="float: left;">{{$index+1}}. <b>{{data.pelajaran}}</b><br>
                    <em>{{data.namaGuru}}, {{data.namaSekolah}}<br>Kelas. {{data.namaKelas}}, {{data.hari}},
                        {{data.jamMulai}} s/d {{data.jamSelesai}}</em>
                </p>
                <div style="float: right;">
                    <ion-button class="button button-assertive pull-right" color="primary" ng-click="hapusData(data)" style="margin-left: 10px;">Hapus</ion-button>
                    <ion-button class="button button-positive pull-right" color="secondary" ng-click="editData(data)">Edit</ion-button>
                </div>
            </ion-item>
        </ion-list>
    </div>
        </div>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-light">
        <button class="button button-dark pull-right">Total Jam Mengajar :
            <strong>{{totalJamMengajar}}</strong> Jam</button>
    </ion-footer-bar>
</ion-view>
