<ion-view title="Prasarana {{namaSekolahGuru}}" id="dataPrasaranaAdmin" class="latar">
    <!-- <ion-nav-buttons side="right" class="has-header">
        <button class="button button-dark icon ion-android-add" ng-click="tambahPrasarana()"> Tambah</button>
    </ion-nav-buttons> -->
    <ion-content padding="false" class="has-header">
    <div class="row responsive-md" style="margin: auto;">
        <div class="col col-50 col-offset-25">
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Cari Data" ng-model="searchData">
        </label>
        <ion-list id="dataPrasarana-list19">
            <ion-item id="dataPrasarana-list-item43" ng-repeat="data in dataPrasarana | filter:searchData">
                <p>{{$index+1}}. <b>{{data.namaPrasarana}}</b><br>Kepemilikan.
                    <span ng-if="data.kepemilikan==='Milik'" style="color:green"><b>Milik</b></span>
                    <span ng-if="data.kepemilikan==='Bukan Milik'" style="color:red"><b>Bukan Milik</b></span><br>
                    <em>Ukuran. {{data.panjang}} m x {{data.lebar}} m</em>
                </p>
                <!-- <ion-button class="button button-assertive pull-right" style="margin-left: 10px;" ng-click="hapusData(data)">Hapus</ion-button>
                <ion-button class="button button-positive pull-right" ng-click="editData(data)">Edit</ion-button> -->
                <!-- <ion-option-button class="button-dark" ng-click="sarana(data)">Tambah Sarana</ion-option-button> -->
            </ion-item>
        </ion-list>

        <script id="templates/modal.html" type="text/ng-template" cache-view="false">
            <ion-modal-view>
                <ion-header-bar class="bar bar-header bar-assertive">
                    <h1 class="title">Tambah Pelajaran</h1>
                    <button class="button button-clear button-primary" ng-click="modal.hide()">Close</button>
                </ion-header-bar>
                <ion-content style="padding:10px">
                        <form class="list" ng-submit="simpan()">
                                <label class="item item-select">
                                  <span class="input-label">
                                    <p>Jenis Prasarana</p>
                                  </span>
                                  <select ng-model="formData.jenisPrasarana">
                                      <option ng-repeat="data in jenisPrasarana" value="{{data.jenisPrasarana}}">{{data.jenisPrasarana}}</option>
                                  </select>
                                </label>
                                <label class="item item-input item-floating-label">
                                  <span class="input-label">
                                    <p>Nama Prasarana</p>
                                  </span>
                                  <input type="text" placeholder="Nama Prasarana" ng-model="formData.namaPrasarana">
                                </label>
                                <label class="item item-input">
                                  <span class="input-label">
                                    <p>Panjang (m)</p>
                                  </span>
                                  <input type="number" placeholder="Panjang (m)" ng-model="formData.panjang">
                                </label>
                                <label class="item item-input">
                                  <span class="input-label">
                                    <p>Lebar (m)</p>
                                  </span>
                                  <input type="number" placeholder="Lebar (m)" ng-model="formData.lebar">
                                </label>
                                <label class="item item-select">
                                  <span class="input-label">
                                    <p>Kondisi Atap</p>
                                  </span>
                                  <select ng-model="formData.kondisiAtap">
                                    <option>Baik</option>
                                    <option>Rusak Ringan</option>
                                    <option>Rusak Berat</option>
                                  </select>
                                </label>
                                <label class="item item-select">
                                  <span class="input-label">
                                    <p>Kondisi Dinding</p>
                                  </span>
                                  <select ng-model="formData.dinding">
                                    <option>Baik</option>
                                    <option>Rusak Ringan</option>
                                    <option>Rusak Berat</option>
                                  </select>
                                </label>
                                <label class="item item-select">
                                  <span class="input-label">
                                    <p>Kondisi Kusen</p>
                                  </span>
                                  <select ng-model="formData.kusen">
                                    <option>Baik</option>
                                    <option>Rusak Ringan</option>
                                    <option>Rusak Berat</option>
                                  </select>
                                </label>
                                <label class="item item-select">
                                  <span class="input-label">
                                    <p>Kondisi Pondasi</p>
                                  </span>
                                  <select ng-model="formData.pondasi">
                                    <option>Baik</option>
                                    <option>Rusak Ringan</option>
                                    <option>Rusak Berat</option>
                                  </select>
                                </label>
                                <label class="item item-select">
                                  <span class="input-label">
                                    <p>Kondisi Lantai</p>
                                  </span>
                                  <select ng-model="formData.lantai">
                                    <option>Baik</option>
                                    <option>Rusak Ringan</option>
                                    <option>Rusak Berat</option>
                                  </select>
                                </label>
                                <label class="item item-select">
                                  <span class="input-label">
                                    <p>Kepemilikan</p>
                                  </span>
                                  <select ng-model="formData.kepemilikan">
                                    <option>Milik</option>
                                    <option>Bukan Milik</option>
                                  </select>
                                </label>
                                <button class="button button-positive button-block">Simpan Data</button>
                              </form>
                </div>
    </div>
</ion-content>
            </ion-modal-view>
        </script>

    </div>
    </div>
</ion-content>
</ion-view>
