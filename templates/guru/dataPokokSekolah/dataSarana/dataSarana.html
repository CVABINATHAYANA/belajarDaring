<ion-view title="Sarana {{namaSekolahGuru}}" id="dataSaranaAdmin" class="latar">
    <!-- <ion-nav-buttons side="right" class="has-header">
        <button class="button button-dark icon ion-android-add" ng-click="tambahSarana()"> Tambah</button>
    </ion-nav-buttons> -->
    <ion-content padding="false" class="has-header">
    <div class="row responsive-md" style="margin: auto;">
        <div class="col col-50 col-offset-25">
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Cari Data" ng-model="searchData">
        </label>
        <ion-list id="dataSarana-list19">
            <ion-item id="dataSarana-list-item43" ng-repeat="data in dataSarana | filter:searchData">
                <p>{{$index+1}}. <b>{{data.namaSarana}}</b><br>Kepemilikan.
                    <span ng-if="data.kepemilikan==='Milik'" style="color:green"><b>Milik</b></span>
                    <span ng-if="data.kepemilikan==='Bukan Milik'" style="color:red"><b>Bukan Milik</b></span><br>
                    <em>Jumlah. {{data.jumlah}}</em>
                </p>
                <!-- <ion-button class="button button-assertive pull-right" style="margin-left: 10px;" ng-click="hapusData(data)">Hapus</ion-button>
                <ion-button class="button button-positive pull-right" ng-click="editData(data)">Edit</ion-button> -->
            </ion-item>
        </ion-list>

        <script id="templates/modal.html" type="text/ng-template" cache-view="false">
            <ion-modal-view>
                <ion-header-bar class="bar bar-header bar-positive">
                    <h1 class="title">Tambah Sarana</h1>
                    <button class="button button-clear button-primary" ng-click="modal.hide()">Close</button>
                </ion-header-bar>
                <ion-content style="padding:10px">
                        <form class="list" ng-submit="simpan()">
                                <label class="item item-select">
                                  <span class="input-label">
                                    <p>Prasarana</p>
                                  </span>
                                  <select ng-model="formData.idPrasarana" ng-change="getPrasarana()">
                                      <option ng-repeat="data in dataPrasarana" value="{{data.$id}}">{{data.namaPrasarana}}</option>
                                  </select>
                                </label>
                                <label class="item item-select">
                                  <span class="input-label">
                                    <p>Jenis Sarana</p>
                                  </span>
                                  <select ng-model="formData.idJenisSarana" ng-change="getJenisSarana()">
                                      <option ng-repeat="data in jenisSarana" value="{{data.$id}}">{{data.jenisSarana}}</option>
                                  </select>
                                </label>
                                <label class="item item-input item-floating-label">
                                  <span class="input-label">
                                    <p>Nama Sarana</p>
                                  </span>
                                  <input type="text" placeholder="Nama Sarana" ng-model="formData.namaSarana">
                                </label>
                                <label class="item item-input">
                                  <span class="input-label">
                                    <p>Jumlah</p>
                                  </span>
                                  <input type="number" placeholder="Jumlah" ng-model="formData.jumlah">
                                </label>
                                <label class="item item-select">
                                  <span class="input-label">
                                    <p>Kondisi</p>
                                  </span>
                                  <select ng-model="formData.kondisi">
                                    <option>Baik</option>
                                    <option>Kurang Baik</option>
                                    <option>Rusak</option>
                                  </select>
                                </label>
                                <label class="item item-select">
                                  <span class="input-label">
                                    <p>Kelaikan</p>
                                  </span>
                                  <select ng-model="formData.kelaikan">
                                    <option>Laik</option>
                                    <option>Tidak Laik</option>
                                  </select>
                                </label>
                                <label class="item item-select">
                                  <span class="input-label">
                                    <p>Kepemilikan</p>
                                  </span>
                                  <select ng-model="formData.kepemilikan">
                                    <option>Milik</option>
                                    <option>Bukan Milik</option>
                                  </select>
                                </label>
                                <button class="button button-positive button-block">Simpan Data</button>
                              </form>    
                </div>
    </div>
</ion-content>
            </ion-modal-view>
        </script>

    </div>
    </div>
</ion-content>
</ion-view>
