<ion-view title="Kelas {{namaSekolahGuru}}" id="dataKelasAdmin" class="latar">
    <!-- <ion-nav-buttons side="right" class="has-header">
        <button class="button button-dark icon ion-android-add" ng-click="tambah()"> Tambah</button>
    </ion-nav-buttons> -->
    <ion-content padding="false" class="has-header">
    <div class="row responsive-md" style="margin: auto;">
        <div class="col col-50 col-offset-25">
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Cari Data" ng-model="searchData">
        </label>
        <ion-list id="dataKelas-list19">
            <ion-item id="dataKelas-list-item43" ng-repeat="data in dataKelas | orderBy:'namaKelas' | filter:searchData">
                <p>{{$index+1}}. Kelas. <b>{{data.namaKelas}}</b><br>
                  Tingkat. {{data.tingkatKelas}}<br>
                    <em>Ruang. {{data.namaPrasarana}}<br>{{data.tahunAjaran}}</em>
                </p>
                <!-- <ion-button class="button button-assertive pull-right" style="margin-left: 10px;" ng-click="hapusData(data)">Hapus</ion-button>
                <ion-button class="button button-positive pull-right" ng-click="editData(data)">Edit</ion-button> -->
                <ion-button class="button-energized" ng-click="tambahSiswa(data)" ng-if="data.jenisRombel==='Lintas Minat'">Siswa</ion-button>
            </ion-item>
        </ion-list>

        <script id="templates/modal.html" type="text/ng-template" cache-view="false">
            <ion-modal-view>
                <ion-header-bar class="bar bar-header bar-positive">
                    <h1 class="title">Tambah Kelas</h1>
                    <button class="button button-clear button-primary" ng-click="modal.hide()">Close</button>
                </ion-header-bar>
                <ion-content style="padding:10px">
                        <form class="list" ng-submit="simpan()">
                          <label class="item item-select">
                            <span class="input-label">
                              <p>Jenis Rombel</p>
                            </span>
                            <select ng-model="formData.jenisRombel" >
                                <option>Regular</option>
                                <option ng-if="jenjangGuru==='SMA' || jenjangGuru==='SMK'">Lintas Minat</option>
                            </select>
                          </label>
                                <label class="item item-select">
                                  <span class="input-label">
                                    <p>Tahun Ajaran</p>
                                  </span>
                                  <select ng-model="formData.idTahunAjaran" ng-change="getTahunAjaran()">
                                      <option ng-repeat="data in tahunAjaran" value="{{data.$id}}">{{data.tahunAjaran}}</option>
                                  </select>
                                </label>
                                <label class="item item-select">
                                  <span class="input-label">
                                    <p>Tingkat Kelas</p>
                                  </span>
                                  <select ng-model="formData.tingkatKelas">
                                      <option ng-repeat="data in tingkatKelas">{{data}}</option>
                                  </select>
                                </label>
                                <label class="item item-input">
                                  <span class="input-label">
                                    <p>Nama Kelas</p>
                                  </span>
                                  <input type="text" placeholder="Nama Kelas" ng-model="formData.namaKelas">
                                </label>
                                <label class="item item-select">
                                  <span class="input-label">
                                    <p>Prasarana</p>
                                  </span>
                                  <select ng-model="formData.idPrasarana" ng-change="getPrasarana()">
                                      <option ng-repeat="data in dataPrasarana" value="{{data.$id}}">{{data.namaPrasarana}}</option>
                                  </select>
                                </label>
                                <button class="button button-positive button-block">Simpan Data</button>
                              </form>       
                </div>
    </div>
</ion-content>
            </ion-modal-view>
        </script>

    </div>
    </div>
</ion-content>
</ion-view>
