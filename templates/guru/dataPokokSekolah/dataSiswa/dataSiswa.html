<ion-view title="{{namaSekolahGuru}}" id="dataSiswaAdmin" view-cache="false">
    <!-- <ion-nav-buttons side="right" class="has-header">
        <button class="button icon ion-android-add" ng-click="tambah()">Tambah</button>
    </ion-nav-buttons> -->
    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
        <form id="home-form1" class="list">
            <label class="item item-select" id="registrasi-select2">
                <span class="input-label">
                    <p>Pilih Kelas</p>
                    <p>
                        <select ng-model="formData.idKelas" ng-change="getIdKelas()">
                            <option ng-repeat="data in dataKelas | orderBy:'namaKelas'" value="{{data.$id}}">{{data.namaKelas}}</option>
                        </select>
                    </p>
                </span>
            </label>
            <label class="item item-input" id="home-search1">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Cari Data" ng-model="searchData">
            </label>

            <ion-list>
                <ion-item class="item-avatar item-icon-right" id="home-list-item4"
                    ng-repeat="data in dataSiswa | filter:searchData | orderBy:['namaKelas','namaPengguna']" ng-click="getData(data)">
                    <img src="img/learning.png">
                    <h2><span style="color:green">{{$index+1}}. {{data.namaPengguna}}</span></h2>
                    <p style="white-space:normal;">{{data.namaSekolah}}<br>
                        Tahun Ajaran. {{data.tahunAjaran}}<br>
                        Kelas. {{data.namaKelas}}<br>
                        {{data.namaKotaKabupaten}}, {{data.namaProvinsi}}<br>
                        <em><small>{{data.tanggalDisplay}}, {{data.jamDisplay}}</small></em>
                    </p>

                    <i class="icon ion-ios-arrow-right icon-accessory"></i>
                </ion-item>
            </ion-list>
        </form>
    </div>
        </div>
    </ion-content>

    <ion-footer-bar align-title="left" class="bar-positive">
        <div class="buttons">
            <!--<button class="button"></button>-->
        </div>
        <h1 class="title"></h1>
        <div class="buttons">
            <button class="button" side="right">Total.
                <b>{{totalSiswa}}</b> Siswa</button>
        </div>
    </ion-footer-bar>
</ion-view>
