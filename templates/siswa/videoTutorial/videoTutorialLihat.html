<ion-view title="{{formData.JudulvideoTutorial}}" id="videoTutorialLihatSiswa" cache-view="false" class="latar">

    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
                <ng-youtube-embed video="formData.LinkvideoTutorial" width="100%">
                </ng-youtube-embed>
                <ion-list>
                    <div class="item item-body">
                        <div class="show-list-numbers-and-dots">
                            <p style="margin-top:0px;color:#000000;">
                                <strong>{{formData.JudulvideoTutorial}}</strong><br>
                            </p>
                            <p ng-bind-html="formData.keterangan"></p>
                        </div>
                    </div>
                </ion-list>
            </div>
        </div>
    </ion-content>
</ion-view>
