<ion-view title="Video Tutorial" id="videoTutorialGuru" cache-view="false" class="latar">

    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search" placeholder="Cari Data" ng-model="searchData">
                </label>

                <ion-list>
                    <ion-item class="item-avatar item-icon-right" ng-repeat="data in dataVideo | orderBy:'urutan'"
                        ng-click="getData(data)">
                        <img src="https://image.flaticon.com/icons/svg/185/185983.svg">
                        <h3 style="white-space:normal;">{{data.JudulvideoTutorial}}</h3>
                        <p style="white-space:normal;">
                            <small>
                                <em>{{data.keterangan}}</em>
                            </small>
                        </p>
                        <i class="icon ion-ios-arrow-right icon-accessory"></i>
                    </ion-item>
                </ion-list>
            </div>
        </div>
    </ion-content>
</ion-view>
