<ion-view title="Absensi Siswa" cache-view="false" id="absensiSiswa" class="latar">
    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">

        <ion-item class="item-avatar item-icon-right" ng-repeat="(x, y) in absensiSiswa" ng-click="getData(x)">
            <img src="https://image.flaticon.com/icons/svg/235/235251.svg">
            <h2>{{y[0].tanggalDisplay}}</h2>
            <p><small>TP. {{y[0].tahunAjaran}}</small></p>
            <i class="icon ion-ios-arrow-right icon-accessory"></i>
        </ion-item>

        <div class="spacer" style="width: 300px; height: 50px;" ng-show="informasi"></div>
        <h2 style="color:#000000;font-weight:300;text-align:center;" ng-show="informasi">Halo Pengguna</h2>
        <p style="text-align:center" ng-show="informasi">
            Saat ini Anda belum data absensi yang tersedia dari sekolahmu.</p>

        <script id="templates/modal.html" type="text/ng-template" cache-view="false">
                <ion-modal-view>
                  <ion-header-bar class="bar bar-header bar-assertive">
                    <h1 class="title">{{tanggal}}</h1>
                    <button class="button button-clear button-primary" ng-click="modal.hide()">Close</button>
                  </ion-header-bar>
          
                  <ion-content style="padding:10px;background-color: #EEEEEE">
          
                    <ion-item ng-repeat="data in absensiDetail">
                        {{data.pelajaran}}<br>
                        <small>Guru. {{data.namaGuru}}<br>
                            Keterangan. 
                            <b style="color:green" ng-if="data.keterangan==='Masuk'">{{data.keterangan}}</b>
                            <b style="color:red" ng-if="data.keterangan==='Alpha'">{{data.keterangan}}</b>
                            <b style="color:orange" ng-if="data.keterangan==='Ijin'">{{data.keterangan}}</b>
                            <b style="color:blue" ng-if="data.keterangan==='Sakit'">{{data.keterangan}}</b><br>
                            Pukul. {{data.jamAbsensi}}
                        </small>
                    </ion-item>
          
                  </div>
        </div>
    </ion-content>
                </ion-modal-view>
              </script>
    </div>
        </div>
    </ion-content>
</ion-view>
