<ion-view title="Upload File Tugas" id="tugasSiswa" class="latar">
    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0"
                        aria-valuemax="100" id="uploader">{{percentage}}% Complete</div>
                </div>
                <button class="button icon ion-android-attach button-positive button-block" ngf-select="selectFile($files)"
                    multiple="multiple"> &nbsp;&nbsp; Upload File</button>

                <ion-list>
                    <ion-item class="item-icon-right" ng-repeat="fileSiswa in fileTugasSiswa">
                        <p><a href="{{fileSiswa.fotoURL}}" target="new">{{$index+1}}. {{fileSiswa.namaFile}}</a></p>
                        <i style="color: red;" class="icon ion-trash-b icon-accessory"
                            ng-click="hapusFile(fileSiswa)"></i>
                    </ion-item>
                </ion-list>
            </div>
        </div>
    </ion-content>
</ion-view>
