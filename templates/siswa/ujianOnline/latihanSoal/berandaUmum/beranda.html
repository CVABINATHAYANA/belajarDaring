<ion-view title="Latihan Online Umum" cache-view="false" id="berandaUjianOnlineSiswa" style="background-color:#EEEEEE">
    
    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">

        <form id="home-form1" class="list">
            <label class="item item-input" id="home-search1">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Cari Data" ng-model="searchData">
            </label>
            <ion-item class="item-avatar item-icon-right" id="home-list-item4" ng-repeat="data in datas | filter:searchData" ng-click="getUjian(data)(data)">
                <img src="img/S7jLMcFSt6iPWDAZ5abA_test.png">
                <h2>
                    <span style="color:green">{{$index+1}}. {{data.namaUjian}}</span>
                </h2>
                <p>
                    <b>{{data.jenisUjian}}</b><br>
                    <small>
                        <em>Dibuat Oleh. {{data.namaGuru}}<br>
                            <span ng-if="data.ruangLingkupUjian==='Sekolah'">Untuk Kelas. {{data.namaKelas}}</span>
                            <span ng-if="data.ruangLingkupUjian==='Umum'">Untuk Kelas. {{data.tingkatKelas}}</span>
                        </em>
                    </small>
                </p>
                <i class="icon ion-ios-arrow-right icon-accessory"></i>
            </ion-item>
        </form>

        <div class="spacer" style="width: 300px; height: 50px;" ng-show="informasi"></div>
        <h2 style="color:green;font-weight:300;text-align:center;" ng-show="informasi">Selamat Datang</h2>
        <p style="text-align:center;padding: 10px" ng-show="informasi">
            Saat ini Anda belum ada <b>Latihan Soal Online</b> yang tersedia. Silahkan Tunggu dan Cek Kembali.
            Terimakasih.
        </p>

    </div>
        </div>
    </ion-content>
</ion-view>
