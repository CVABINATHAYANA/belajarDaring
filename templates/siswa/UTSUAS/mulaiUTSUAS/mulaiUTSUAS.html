<ion-view title="Mulai UTS UAS" cache-view="false" id="mulaiUTSUASSiswa" style="background-color:#EEEEEE">
    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
        <div class="list card" id="mulaiUTSUAS-card25">
            <ion-item id="mulaiUTSUAS-list-item12">
                <span style="color:green">{{data.namaUTSUAS}}</span>
                <br>
                <small>Tingkat
                    <span style="color:orange">
                        <b>{{data.utsUasTingkat}}</b>
                    </span>
                </small>
            </ion-item>
            <div class="item item-body">
                <div class="show-list-numbers-and-dots">
                    <div class="row">
                        <div class="col col-33">
                            <p style="margin-top:0px">
                                Semester
                                <br> Tahun
                                <br> Jenjang
                                <br> Kota
                                <br> Provinsi
                            </p>
                        </div>
                        <div class="col">
                            <p style="margin-top:0px">
                                : {{data.semester}}
                                <br> : {{data.tahunAjaran}}
                                <br> : {{data.jenjang}}
                                <br> : {{data.namaKota}}
                                <br> : {{data.namaProvinsi}}
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="list card" id="mulaiUTSUAS-card26" ng-repeat="pelajaran in dataPelajaran">
            <ion-item id="mulaiUTSUAS-list-item14">{{pelajaran.pelajaran}}</ion-item>
            <div class="item item-body">
                <div class="show-list-numbers-and-dots">
                    
                    <button class="button button-balanced button-block"
                        ng-if="pelajaran.bukaUjianSekarang===true &amp;&amp; pelajaran.statusFinish===false &amp;&amp; pelajaran.tutupUjianSekarang===false"
                        ng-click="UTSUASOnline(pelajaran)">Mulai Ujian</button>

                    <button class="button button-positive button-block"
                        ng-if="pelajaran.bukaUjianSekarang===true &amp;&amp; pelajaran.statusFinish===true &amp;&amp; pelajaran.tutupUjianSekarang===false"
                        ng-click="UTSUASOnline(pelajaran)">Lihat Nilai &amp; Peringkat</button>

                    <button class="button button-positive button-block"
                        ng-if="pelajaran.bukaUjianSekarang===true &amp;&amp; pelajaran.statusFinish===true &amp;&amp; pelajaran.tutupUjianSekarang===true"
                        ng-click="UTSUASOnline(pelajaran)">Lihat Nilai &amp; Peringkat</button>

                    <button class="button button-positive button-block"
                        ng-if="pelajaran.bukaUjianSekarang!==true &amp;&amp; pelajaran.statusFinish===true &amp;&amp; pelajaran.tutupUjianSekarang===false"
                        ng-click="UTSUASOnline(pelajaran)">Lihat Nilai &amp; Peringkat</button>

                    <button class="button button-positive button-block"
                        ng-if="pelajaran.bukaUjianSekarang!==true &amp;&amp; pelajaran.statusFinish===true &amp;&amp; pelajaran.tutupUjianSekarang===true"
                        ng-click="UTSUASOnline(pelajaran)">Lihat Nilai &amp; Peringkat</button>

                    <button class="button button-energized button-block"
                        ng-if="pelajaran.bukaUjianSekarang!==true &amp;&amp; pelajaran.statusFinish===false &amp;&amp; pelajaran.tutupUjianSekarang===false"
                        ng-click="belumMulai(pelajaran)">Ujian Belum Dimulai</button>

                    <button class="button button-assertive button-block"
                        ng-if="pelajaran.bukaUjianSekarang!==true &amp;&amp; pelajaran.statusFinish===false &amp;&amp; pelajaran.tutupUjianSekarang===true &amp;&amp; pelajaran.statusTerjawab===false"
                        ng-click="tutupUjian(pelajaran)">Ujian Sudah Ditutup</button>

                    <button class="button button-assertive button-block"
                        ng-if="pelajaran.bukaUjianSekarang===true &amp;&amp; pelajaran.statusFinish===false &amp;&amp; pelajaran.tutupUjianSekarang===true &amp;&amp; pelajaran.statusTerjawab===false"
                        ng-click="tutupUjian(pelajaran)">Ujian Sudah Ditutup</button>

                    <button class="button button-positive button-block"
                        ng-if="pelajaran.bukaUjianSekarang!==true &amp;&amp; pelajaran.statusFinish===false &amp;&amp; pelajaran.tutupUjianSekarang===true &amp;&amp; pelajaran.statusTerjawab===true"
                        ng-click="UTSUASOnline(pelajaran)">Lihat Nilai &amp; Peringkat</button>

                    <button class="button button-positive button-block"
                        ng-if="pelajaran.bukaUjianSekarang===true &amp;&amp; pelajaran.statusFinish===false &amp;&amp; pelajaran.tutupUjianSekarang===true &amp;&amp; pelajaran.statusTerjawab===true"
                        ng-click="UTSUASOnline(pelajaran)">Lihat Nilai &amp; Peringkat</button>

                </div>
            </div>
        </div>
    </div>
        </div>
    </ion-content>
</ion-view>
