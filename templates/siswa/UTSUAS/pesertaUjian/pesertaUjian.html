<ion-view title="Peserta UTS / UAS" id="pesertaUTSUASSiswa" class="latar">
    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
        <form id="peserta-form3" class="list">
            <label class="item item-input" id="peserta-search1">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Cari Nama" ng-model="searchData">
            </label>
            <ion-item class="item-avatar" id="peserta-list-item21"
                ng-repeat="peserta in pesertaUTSUAS | filter:searchData">
                <img src="img/girl.png" ng-if="peserta.jenisKelamin==='Perempuan'">
                <img src="img/student.png" ng-if="peserta.jenisKelamin==='Laki-laki'">
                <h2>
                    <strong style="color:green">{{$index+1}}. {{peserta.namaPengguna | uppercase}}</strong>
                </h2>
                <p>
                    <span style="color:orange">{{peserta.namaSekolah}}</span>
                    <br>
                    <small>{{peserta.namaKotaKabupaten}}, {{peserta.namaProvinsi}}
                        <br>{{peserta.jenjang}} Kelas. {{peserta.namaKelas}}<br>{{peserta.jenisKelamin}}</small>
                </p>
            </ion-item>
        </form>
    </div>
        </div>
    </ion-content>
</ion-view>
