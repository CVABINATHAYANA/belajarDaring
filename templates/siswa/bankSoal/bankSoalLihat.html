<ion-view title="{{data.pelajaran}} - {{data.kelas}}" id="bankSoalLihatSiswa">
    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
        <form id="bankSoalLihatSiswa-form6" class="list">
            <label class="item item-input" id="bankSoalLihatSiswa-search3">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Cari Soal" ng-model="searchData">
            </label>
            <ion-item id="bankSoalLihatSiswa-list-item11" ng-repeat="data in soal | filter:searchData"
                ng-click="getData(data)">
                {{$index+1}}. {{data.materiSoal}} <small class="pull-right">{{data.bobotSoal}}</small>
                <br>
                <br>
                <p ng-bind-html="data.soal"></p>
                <p>
                    <small style="color:green">{{data.jenisSoal}}. Dibuat : {{data.tanggalDisplay}},
                        {{data.jamDisplay}}<br>
                        <b style="color: green" ng-if="data.publish===true">Soal dipublish</b>
                        <b style="color: red" ng-if="data.publish===false">Soal tidak dipublish</b>
                    </small>
                </p>
            </ion-item>
        </form>
        <script id="templates/modal.html" type="text/ng-template" cache-view="false">
            <ion-modal-view>
              <ion-header-bar class="bar bar-header bar-positive">
                <h1 class="title">Lihat Soal</h1>
                <button class="button button-clear button-primary" ng-click="modal.hide()">Close</button>
              </ion-header-bar>
      
              <ion-content padding="false" class="has-header" style="background-color:#EEEEEE">
                <div class="list card" id="lihatSoal-card21">
                    <ion-item class="item-divider" id="lihatSoal-list-item-divider19"> {{formData.pelajaran}}
                        {{formData.jenjang}} {{formData.kelas}}</ion-item>
                    <div class="item item-body">
                        <div class="show-list-numbers-and-dots">
                            <p style="margin-top:0px;color:#000000;" ng-bind-html="formData.soal"></p>
                        </div>
                    </div>
                </div>

                <div class="list card" id="lihatSoal-card21">
                    <ion-item class="item-divider" id="lihatSoal-list-item-divider20" ng-if="formData.jenisSoal==='Pilihan Ganda'"> Pilihan Jawaban</ion-item>
                    <div class="item item-body" ng-if="formData.jenisSoal==='Pilihan Ganda'">
                        <div class="show-list-numbers-and-dots">
                            <p style="margin-top:0px;color:#000000;">
                                A.
                                <span ng-bind-html="formData.jawabanA"></span>
                            </p>
                        </div>
                    </div>
                    <div class="item item-body" ng-if="formData.jenisSoal==='Pilihan Ganda'">
                        <div class="show-list-numbers-and-dots">
                            <p style="margin-top:0px;color:#000000;">
                                B.
                                <span ng-bind-html="formData.jawabanB"></span>
                            </p>
                        </div>
                    </div>
                    <div class="item item-body" ng-if="formData.jenisSoal==='Pilihan Ganda'">
                        <div class="show-list-numbers-and-dots">
                            <p style="margin-top:0px;color:#000000;">
                                C.
                                <span ng-bind-html="formData.jawabanC"></span>
                            </p>
                        </div>
                    </div>
                    <div class="item item-body" ng-if="formData.jenisSoal==='Pilihan Ganda'">
                        <div class="show-list-numbers-and-dots">
                            <p style="margin-top:0px;color:#000000;">
                                D.
                                <span ng-bind-html="formData.jawabanD"></span>
                            </p>
                        </div>
                    </div>
                    <div class="item item-body" ng-if="formData.jawabanE!=='' && formData.jenisSoal==='Pilihan Ganda'">
                        <div class="show-list-numbers-and-dots">
                            <p style="margin-top:0px;color:#000000;">
                                E.
                                <span ng-bind-html="formData.jawabanE"></span>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="list card" id="lihatSoal-card21">
                    <ion-item class="item-divider" id="lihatSoal-list-item-divider21" ng-if="formData.jenisSoal==='Pilihan Ganda'"> Kunci Jawaban</ion-item>
                    <ion-item id="lihatSoal-list-item16" ng-if="formData.jenisSoal==='Pilihan Ganda'">{{formData.kunciJawaban}}</ion-item>
                    <ion-item class="item-divider" id="lihatSoal-list-item-divider22"> Pembahasan Soal</ion-item>
                    <div class="item item-body">
                        <div class="show-list-numbers-and-dots">
                            <p style="margin-top:0px;color:#000000;" ng-bind-html="formData.pembahasanSoal">
                            </p>
                        </div>
                    </div>
                </div>

                <div class="list card" id="lihatSoal-card21">
                    <ion-item class="item-divider" id="lihatSoal-list-item-divider23"> Video Pembahasan</ion-item>
                    <ng-youtube-embed video="videoID" width="100%">
                    </ng-youtube-embed>
                </div>
                </div>
        </div>
    </ion-content>
            </ion-modal-view>
          </script>
    </div>
        </div>
    </ion-content>
</ion-view>
