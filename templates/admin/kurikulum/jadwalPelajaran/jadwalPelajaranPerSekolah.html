<ion-view title="{{data.namaSekolah}}" id="dataSekolahAdmin" class="latar">
    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search" placeholder="Cari Data" ng-model="searchData">
                </label>
                <ion-list id="jadwalPelajaran-list19">
                    <ion-item class="item-avatar" ng-repeat="data in jadwalPerGuru | filter:searchData"
                        ng-click="getData(data)">
                        <img src="https://image.flaticon.com/icons/svg/305/305139.svg">
                        <h2>{{$index+1}}. {{data.namaGuru}}</h2>
                        <p>{{data.namaSekolah}}
                            <br>
                            <small>Tahun Ajaran. {{data.tahunAjaran}}
                                <br>
                                <b style="color:green">{{data.totalMengajar}} Jam Mengajar</b>
                            </small>
                        </p>
                    </ion-item>
                </ion-list>
            </div>
        </div>

    </ion-content>
