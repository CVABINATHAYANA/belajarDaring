<ion-view title="Lihat Jadwal Pelajaran" id="jadwalPelajaranLihatAdmin" cache-view="false" class="latar">
    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Cari Data" ng-model="searchData">
        </label>
        <ion-list>
            <ion-item class="item-icon-left item-icon-right" ng-repeat="(x, y) in jadwalPelajaranGroup"
                ng-click="getData(x, y)">
                <i class="icon ion-android-calendar"></i>{{x}}
                <span class="item-note">{{y.length}} Jam Mengajar</span>
                <i class="icon ion-ios-arrow-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </div>
        </div>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-light">
        <button class="button button-clear pull-left">Total Jam Mengajar</button>
        <button class="button button-dark pull-right">Total :
            <strong>{{totalJamMengajar}}</strong> Jam</button>
    </ion-footer-bar>
</ion-view>
