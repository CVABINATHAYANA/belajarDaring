<ion-view title="{{data.namaKecamatan}}" id="dataSekolahAdmin" class="latar">
    <ion-content padding="false" class="has-header">

        <div class="row responsive-sm" style="margin:auto">
            <div class="col col-50 col-offset-25">
                <ion-item class="item-avatar item-icon-right" ng-repeat="(x,y) in jadwalPerSekolah" ng-click="getData(x,y)">
                    <img src="img/school.svg">
                    <h2>{{x}}</h2>
                    <p>
                        <b style="color:green">{{y.length}} Guru</b> membuat Jadwal
                    </p>
                    <i class="icon ion-ios-arrow-right icon-accessory"></i>
                </ion-item>
            </div>
        </div>

    </ion-content>
    <ion-footer-bar align-title="left" class="bar-light">
        <button class="button button-clear pull-left">Guru membuat jadwal</button>
        <button class="button button-dark pull-right">Total :
            <strong>{{data.jumlahGuru}} </strong>Guru</button>
    </ion-footer-bar>
</ion-view>
