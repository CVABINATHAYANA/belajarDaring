<ion-view title="Absensi Siswa" id="absensiSiswaAdmin" class="latar">

        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
                <ion-list id="jadwalPelajaran-list19">
                    <ion-item class="item-avatar" ng-repeat="(x, y) in absensiPerKecamatan" ng-click="getData(x,y)">
                        <img src="img/checked.png">
                        <h2 style="text-transform: capitalize;">{{x}}</h2>
                        <p>
                            <b style="color:green">{{y.length}}</b> Data Absensi
                        </p>
                    </ion-item>
                </ion-list>
                <!-- <ion-infinite-scroll on-infinite="loadMore()" distance="1%" ng-if="!noMoreItemsAvailable">
                </ion-infinite-scroll> -->
            </div>
        </div>
    </ion-content>
