<ion-view title="Absensi Siswa" id="absensiSiswaAdmin"  class="latar">
    <ion-nav-buttons side="right" class="has-header">
        <button class="button button-icon icon ion-android-add" ng-click="tambah()"></button>
    </ion-nav-buttons>
    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search" placeholder="Cari Data" ng-model="searchData">
                </label>
                <ion-list id="absensiSiswa-list19">
                    <ion-item id="absensiSiswa-list-item43" ng-repeat="data in absensiSiswa | orderBy:'-groupAbsensi' | filter:searchData" ng-click="getData(data)" class="item-avatar">
                        <!-- <p><b style="color: green;">{{$index+1}}. {{data.namaGuru}}</b><br>
                            <span style="color:orange">{{data.namaSekolah}}</span><br>
                            <em>
                                <small>{{data.pelajaran}}, Kelas. {{data.namaKelas}}<br>
                                    Tanggal. {{data.tanggalDisplay}}, Jam. {{data.jamAbsensi}}
                                    <br>Total. <b>{{data.totalSiswa}}</b> Siswa<br>
                                    Tahun Ajaran. {{data.tahunAjaran}}, Semester. {{data.semester}}
                                </small>
                            </em>
                        </p> -->

                        <img src="https://image.flaticon.com/icons/svg/579/579440.svg">
                        <p><b style="color: green;">{{$index+1}}. {{data.namaGuru}}</b><br>
                            <span>{{data.namaSekolah}}</span><br>
                            <em>
                                <small>{{data.pelajaran}}, Kelas. {{data.namaKelas}}<br>
                                    Tanggal. {{data.tanggalDisplay}}, Jam. {{data.jamAbsensi}}
                                    <br>Total. <b>{{data.totalSiswa}}</b> Siswa<br>
                                    Tahun Ajaran. {{data.tahunAjaran}}<br> Semester. {{data.semester}}
                                </small>
                            </em>
                        </p>
                    </ion-item>
                </ion-list>

                <ion-infinite-scroll on-infinite="loadMore()" distance="1%" ng-if="!noMoreItemsAvailable">
                </ion-infinite-scroll>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-dark">
        <button class="button button-clear pull-left">Data</button>
        <button class="button button-clear pull-right">Total :
            <strong>{{banyakData}}</strong> Guru Telah Mengabsen</button>
    </ion-footer-bar>
</ion-view>
