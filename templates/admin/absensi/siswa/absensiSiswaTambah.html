<ion-view title="Tambah Absensi Siswa" id="absensiSiswaTambahAdmin" view-cache="false" class="latar">
    <ion-nav-buttons side="right" class="has-header">
    </ion-nav-buttons>
    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
                <form id="registrasi-form1" class="list" ng-submit="simpan()" name="myForm">
                    <ion-item class="item-divider input" id="registrasi-list-item-divider1"> Data Sekolah & Guru</ion-item>
                    <label class="item item-select">
                        <span class="input-label">
                            <p>Provinsi</p>
                            <p>
                                <select ng-model="formData.idProvinsi" ng-change="getIdProvinsi()">
                                    <option ng-repeat="data in dataProvinsi | orderBy:'nama_provinsi'"
                                        value="{{data.id_provinsi}}">{{data.nama_provinsi}}</option>
                                </select>
                            </p>
                        </span>
                    </label>
                    <label class="item item-select">
                        <span class="input-label">
                            <p>Kota / Kab</p>
                        </span>
                        <select ng-model="formData.idKotaKabupaten" ng-change="getIdKotaKabupaten()">
                            <option ng-repeat="data in dataKotaKabupaten | orderBy:'nama_kota_kabupaten'"
                                value="{{data.id_kota_kabupaten}}">{{data.nama_kota_kabupaten}}</option>
                        </select>
                    </label>
                    <label class="item item-select">
                        <span class="input-label">
                            <p>Kecamatan</p>
                        </span>
                        <select ng-model="formData.idKecamatan" ng-change="getIdKecamatan()">
                            <option ng-repeat="data in dataKecamatan | orderBy:'nama_kecamatan'" value="{{data.id_kecamatan}}">
                                {{data.nama_kecamatan}}</option>
                        </select>
                    </label>
                    <label class="item item-select" id="registrasi-select2">
                        <span class="input-label">
                            <p>Jenjang</p>
                            <p>
                                <select ng-model="formData.jenjang" ng-change="getJenjang()">
                                    <option ng-if="jenjangSekolah==='SD'">SD</option>
                                    <option ng-if="jenjangSekolah==='SMP'">SMP</option>
                                    <option ng-if="jenjangSekolah==='SMA'">SMA</option>
                                    <option ng-if="jenjangSekolah==='SMK'">SMK</option>
                                </select>
                            </p>
                        </span>
                    </label>
                    <label class="item item-select">
                        <span class="input-label">
                            <p>Sekolah</p>
                        </span>
                        <select ng-model="formData.idSekolah" ng-change="getIdSekolah()">
                            <option ng-repeat="data in dataSekolah | orderBy:'nama_sekolah'" value="{{data.$id}}">
                                {{data.nama_sekolah}}</option>
                        </select>
                    </label>
                    <label class="item item-select">
                        <span class="input-label">
                            <p>Guru</p>
                            <p>
                                <select ng-model="formData.idGuru" ng-change="getGuru()">
                                    <option ng-repeat="data in dataGuru | orderBy:'namaPengguna'" value="{{data.$id}}">
                                        {{data.namaPengguna | uppercase}}</option>
                                </select>
                            </p>
                        </span>
                    </label>
                    <div class="spacer" style="height: 10px;"></div>
                    <ion-item class="item-divider input" id="registrasi-list-item-divider4"> Th Ajaran, Semester, Pelajaran,
                        Kelas
                    </ion-item>
                    <label class="item item-input">
                        <span class="input-label">
                            <p>Tanggal</p>
                        </span>
                        <input type="date" placeholder="Tanggal Absensi" ng-model="formData.tanggal">
                    </label>
                    <label class="item item-select">
                        <span class="input-label">
                            <p>Tahun Ajaran</p>
                        </span>
                        <select ng-model="formData.idTahunAjaran" ng-change="getTahunAjaran()">
                            <option ng-repeat="data in tahunAjaran" value="{{data.$id}}">{{data.tahunAjaran}}</option>
                        </select>
                    </label>
                    <label class="item item-select">
                        <span class="input-label">
                            <p>Semester</p>
                        </span>
                        <select ng-model="formData.idSemester" ng-change="getSemester()">
                            <option ng-repeat="data in semester" value="{{data.$id}}">{{data.semester}}</option>
                        </select>
                    </label>
                    <label class="item item-select">
                        <span class="input-label">
                            <p>Kelas</p>
                        </span>
                        <select ng-model="formData.idKelas" ng-change="getKelas()">
                            <option ng-repeat="(x,y) in dataKelas" value="{{y[0].idKelas}}">{{x}}</option>
                        </select>
                    </label>
                    <label class="item item-select">
                        <span class="input-label">
                            <p>Pelajaran</p>
                        </span>
                        <select ng-model="formData.idPelajaran" ng-change="getPelajaran()">
                            <option ng-repeat="(x,y) in dataPelajaran" value="{{y[0].idPelajaran}}">{{x}}</option>
                        </select>
                    </label>
        
                    <div class="spacer" style="height: 10px;" ng-show="tampil"></div>
                    <ion-item class="item-divider input" id="registrasi-list-item-divider4" ng-show="tampil"> Data Siswa
                    </ion-item>
                    <div ng-repeat="data in dataSiswa | orderBy:'namaPengguna'">
                        <label class="item item-select">
                            <span class="input-label">
                                <small>{{$index+1}}. {{data.namaPengguna | uppercase}}</small>
                            </span>
                            <select ng-model="formData.absensi[$index]" ng-change="getAbsensi(data, $index)">
                                <option>Masuk</option>
                                <option>Sakit</option>
                                <option>Ijin</option>
                                <option>Alpha</option>
                            </select>
                        </label>
                    </div>
        
        
                    <button id="registrasi-button3" class="button button-balanced button-block">Simpan Data</button>
                </form>
            </div>
        </div>
        
    </ion-content>
</ion-view>
