<ion-view title="{{data.namaKecamatan}}" id="dataPokokSiswaAdmin" class="latar">
    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
                <ion-item class="item-avatar item-icon-right" ng-repeat="(x, y) in dataSiswaMuaraEnim"
                ng-click="getDataJenjang(x, y)">
                <img src="https://image.flaticon.com/icons/svg/138/138339.svg">
                <h2>Jenjang {{x}}</h2>
                <p>
                    <b style="color:green">{{y.length}}</b> Siswa</p>
                <i class="icon ion-ios-arrow-right icon-accessory"></i>
            </ion-item>
            </div>
        </div>
        

    </ion-content>
    <ion-footer-bar align-title="left" class="bar-light">
        <button class="button button-clear pull-left">Data Siswa</button>
        <button class="button button-dark pull-right">Total :
            <strong>{{totalSiswa}}</strong> Siswa</button>
    </ion-footer-bar>
</ion-view>
