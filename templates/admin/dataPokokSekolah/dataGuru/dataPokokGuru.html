<ion-view title="Data Pokok Guru" id="dataPokokGuruAdmin" class="latar">
    <!-- <ion-nav-buttons side="right" class="has-header">
        <button class="button icon ion-android-add" ng-click="tambahSekolah()"> Tambah</button>
    </ion-nav-buttons> -->
    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
                <ion-item class="item-avatar item-icon-right" ng-repeat="(x, y) in dataGuruMuaraEnim"
                ng-click="getDataKecamatan(x, y)">
                <img src="https://image.flaticon.com/icons/svg/234/234694.svg">
                <h2>{{x}}</h2>
                <p>
                    <b style="color:green">{{y.length}}</b> Jumlah Guru/Pegawai</p>
                <i class="icon ion-ios-arrow-right icon-accessory"></i>
            </ion-item>
            </div>
        </div>

        

    </ion-content>
    <ion-footer-bar align-title="left" class="bar-dark">
        <button class="button button-clear pull-left">Data Guru</button>
        <button class="button button-clear pull-right">Total :
            <strong>{{totalGuru}}</strong> Guru</button>
    </ion-footer-bar>
</ion-view>
