<ion-view title="{{data.namaKecamatan}} - {{data.jenjang}} - {{data.status}}" id="dataSekolahAdmin" class="latar">

    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
                <form id="dataSekolahAdmin-form6" class="list">
                    <label class="item item-input" id="materiPelajaranLihatAdmin-search3">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="search" placeholder="Cari Data" ng-model="searchData">
                    </label>
                    <ion-item class="item-avatar item-icon-right"
                        ng-repeat="data in dataSekolahMuaraEnim | filter:searchData" ng-click="getData(data)">
                        <img src="img/school.svg">
                        <h2>{{$index+1}}. {{data.nama_sekolah}}</h2>
                        <p>{{data.nama_kota_kabupaten}}, {{data.nama_provinsi}}
                            <br><span ng-if="data.status==='Negeri'" style="color:green">{{data.status}}</span><span
                                ng-if="data.status==='Swasta'" style="color:orange">{{data.status}}</span>
                            <br>NPSN. {{data.npsn}}</p>
                        <i class="icon ion-ios-arrow-right icon-accessory"></i>
                    </ion-item>
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
