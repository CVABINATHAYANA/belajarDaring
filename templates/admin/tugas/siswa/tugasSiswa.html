<ion-view title="Tugas Siswa {{data.namaKecamatan}}" id="tugasSiswaAdmin" class="latar">
    <!-- <ion-nav-buttons side="right" class="has-header">
        <button class="button button-icon icon ion-android-add" ng-click="tambah()"></button>
    </ion-nav-buttons> -->
    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
                <ion-list id="tugasSiswa-list19">
                    <ion-item id="tugasSiswa-list-item43"
                        ng-repeat="(x , y) in tugasSiswa"
                        ng-click="getData(x,y)" class="item-avatar">
                        <img src="https://image.flaticon.com/icons/svg/305/305139.svg">
                        <h2><b style="color: green;">{{x}}</b></h2>
                            <span> <b style="color: blue;">{{y.length}}</b> Data Tugas</span><br>
                    </ion-item>
                </ion-list>
<!-- 
                <ion-infinite-scroll on-infinite="loadMore()" distance="1%" ng-if="!noMoreItemsAvailable">
                </ion-infinite-scroll> -->
            </div>
        </div>

    </ion-content>
    <ion-footer-bar align-title="left" class="bar-dark">
        <button class="button button-clear pull-left">Data</button>
        <button class="button button-clear pull-right">Total :
            <strong>{{banyakData}}</strong> Guru Membuat Tugas</button>
    </ion-footer-bar>
</ion-view>
