<ion-view title="Tugas Perkecamatan" id="tugasSiswaAdmin" class="latar">
    
    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search" placeholder="Cari Data" ng-model="searchData">
                </label>
                <ion-list id="tugasSiswa-list19">
                    <ion-item id="tugasSiswa-list-item43"
                        ng-repeat="data in dataKecamatan | filter:searchData"
                        ng-click="getData(data)" class="item-avatar">
                        <img src="https://image.flaticon.com/icons/svg/1802/1802781.svg">
                        <p><b style="color: green;">{{$index+1}}. {{data.nama_kecamatan}}</b><br>
                            
                        </p>
                    </ion-item>
                </ion-list>

                <!-- <ion-infinite-scroll on-infinite="loadMore()" distance="1%" ng-if="!noMoreItemsAvailable">
                </ion-infinite-scroll> -->
            </div>
        </div>

    </ion-content>
    
</ion-view>
