<ion-view title="Registrasi Peserta" cache-view="false" id="registrasiPesertaUjianOnlineAdmin" class="latar">
    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
                <ion-list>
                    <label class="item item-input">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="search" placeholder="Cari Siswa" ng-model="searchData">
                    </label>
                    <ion-item class="item-icon-right" ng-repeat="datanya in dataSiswa | filter:searchData"
                        ng-click="getData(datanya)">
                        <span style="color:green">{{$index+1}}. {{datanya.namaPengguna}}</span>
                        <br>
                        <small>{{datanya.namaSekolah}}
                            <br>Kelas. {{datanya.namaKelas}}
                            <br>{{datanya.email}}
                            <br>{{datanya.password}}<br>
                            <b style="color:orange" ng-if="datanya.registrasiUjianOnline===data.idUjian">Sudah Diregistrasi</b>
                            <b style="color:red"
                                ng-if="datanya.registrasiUjianOnline===undefined || datanya.registrasiUjianOnline===''">Belum
                                Diregistrasi</b>
                        </small>
                        <i class="icon ion-ios-arrow-right icon-accessory"></i>
                    </ion-item>
                </ion-list>
            </div>
        </div>
        
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-light" ng-show="aktif">
        <div class="buttons">
            <!--<button class="button"></button>-->
        </div>
        <h1 class="title"></h1>
        <div class="buttons" ng-click="pesertaTeregistrasi()">
            <button class="button button-dark" side="right">Peserta Teregistrasi :
                <b>{{totalPesertaOlimpiade}}</b> Siswa</button>
        </div>
    </ion-footer-bar>
</ion-view>
