<ion-view title="Pelajaran" id="pelajaranUjianOnlineAdmin">
    <ion-nav-buttons side="right" class="has-header">
        <button class="button button-icon icon ion-android-add" ng-click="tambahPelajaran()"></button>
    </ion-nav-buttons>
    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
                <div class="item item-body">
                    <div class="show-list-numbers-and-dots">
                        <p style="color:#000000;margin-top:0px">
                            <span style="font-size:18px;color:green">{{data.namaUjian}}</span>
                            <br>
                            <span style="color:orange">{{data.namaSekolah}}</span><br>
                            Jenis. {{data.jenisUjian}}<br>
                            <span ng-if="data.ruangLingkupUjian==='Sekolah'">Kelas. <strong>{{data.namaKelas}}</strong></span>
                            <span ng-if="data.ruangLingkupUjian==='Umum'">Tingkat Kelas. <strong>{{data.tingkatKelas}}</strong></span><br>
                            Guru. {{data.namaGuru}}
                        </p>
                    </div>
                </div>
        
                <ion-list id="pelajaran-list2">
                    <ion-item class="item-divider" id="pelajaran-list-item-divider1"> Pelajaran</ion-item>
                    <ion-item id="pelajaran-list-item5" ng-repeat="data in dataPelajaran" ng-click="pengaturanPelajaran(data)">
                        <p>{{data.pelajaran}}</p>
                    </ion-item>
                </ion-list>
        
                <script id="templates/modal.html" type="text/ng-template" cache-view="false">
                    <ion-modal-view>
                      <ion-header-bar class="bar bar-header bar-positive">
                        <h1 class="title">Tambah Pelajaran</h1>
                        <button class="button button-clear button-primary" ng-click="modal.hide()">Close</button>
                      </ion-header-bar>
              
                      <ion-content style="padding:10px">
              
                            <form class="list" ng-submit="simpan()">
                                <label class="item item-select">
                                    <span class="input-label">
                                        <p>Pelajaran</p>
                                    </span>
                                    <select ng-model="formData.idPelajaran" ng-change="getMataPelajaran()">
                                        <option value="{{y[0].idPelajaran}}" ng-repeat="(x, y) in mataPelajaran">{{x}}</option>
                                    </select>
                                </label>
                                <button class="button button-balanced button-block">Simpan Pelajaran</button>
                            </form>
              
                      </ion-content>
                    </ion-modal-view>
                  </script>
            </div>
        </div>
        
    </ion-content>
</ion-view>
