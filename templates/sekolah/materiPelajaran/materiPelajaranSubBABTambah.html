<ion-view title="Tambah Sub BAB" id="materiPelajaranSubBABTambahdmin" cache-view="false" class="latar">

    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
                <form class="list" ng-submit="simpan()">
                    <ion-item class="item-divider"> Nama Sub BAB</ion-item>
                    <label class="item item-input item-floating-label input">
                        <span class="input-label">Nama Sub BAB Materi Pembelajaran</span>
                        <input type="text" placeholder="Nama Sub BAB Materi Pembelajaran"
                            ng-model="formData.namaSubBAB">
                    </label>
                    <ion-item class="item-divider"> Isi Materi Pembelajaran</ion-item>
                    <label class="item item-input">
                        <textarea placeholder="Isi Materi Pembelajaran" ng-model="formData.isiMateriPembelajaran"
                            rows="20" ui-tinymce="tinymceOptions"></textarea>
                    </label>
                    <label class="item item-input item-floating-label input">
                        <span class="input-label">
                            <p>Link Video Youtube</p>
                        </span>
                        <input type="text" placeholder="Link Video Youtube" ng-model="formData.videoPembelajaran">
                    </label>
                    <ion-toggle toggle-class="toggle-positive" ng-model="formData.publish">Publish</ion-toggle>
                    <button class="button button-balanced button-block">Simpan Materi Pembelajaran</button>
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
