<ion-view title="Materi Pelajaran" id="materiPelajaranAdmin" cache-view="false" class="latar">
    <ion-nav-buttons side="right" class="has-header">
        <button class="button button-dark icon ion-android-add" ng-click="tambah()"> Tambah</button>
    </ion-nav-buttons>
    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search" placeholder="Cari Data" ng-model="searchData">
                </label>
                <ion-list id="materiPelajaranAdmin-list19">
                    <ion-item class="item-avatar item-icon-right" ng-repeat="(x,y) in dataSoal" ng-click="getData(x, y)">
                        <img src="img/book.png">
                        <h2>{{x}}</h2>
                        <p>
                            <b style="color:green">{{y.length}}</b> Materi Pelajaran</p>
                        <i class="icon ion-ios-arrow-right icon-accessory"></i>
                    </ion-item>
                </ion-list>
            </div>
        </div>
        
    </ion-content>
</ion-view>
