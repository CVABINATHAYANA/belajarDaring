<ion-view title="{{data.pelajaran}} - {{data.kelas}}" id="materiPelajaranLihatAdmin" class="latar">
    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
                <form id="materiPelajaranLihatAdmin-form6" class="list">
                    <label class="item item-input" id="materiPelajaranLihatAdmin-search3">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="search" placeholder="Cari Data" ng-model="searchData">
                    </label>
                    <ion-item id="materiPelajaranLihatAdmin-list-item11" ng-repeat="data in materiPelajaran | filter:searchData"
                        ng-click="getData(data)">
                        <h2>{{$index+1}}. {{data.judulMateriPelajaran}}</h2>
                        <p>
                            <small>{{data.pelajaran}}, {{data.jenjang}} Kelas {{data.kelas}}</small><br>
                            <small style="color:green">Dibuat : {{data.tanggalDisplay}},
                                {{data.jamDisplay}}</small>
                        </p>
                    </ion-item>
                </form>
                <script id="templates/modal.html" type="text/ng-template" cache-view="false">
                        <ion-modal-view>
                          <ion-header-bar class="bar bar-header bar-positive">
                            <h1 class="title">Lihat Materi Pelajaran</h1>
                            <button class="button button-clear button-primary" ng-click="modal.hide()">Close</button>
                          </ion-header-bar>
                  
                          <ion-content padding="false" class="has-header" style="background-color:#EEEEEE">
                            <div class="list card" id="lihatSoal-card21">
                                <ion-item class="item-divider" id="lihatSoal-list-item-divider19"> {{formData.pelajaran}}
                                    {{formData.jenjang}} {{formData.kelas}}</ion-item>
                                <div class="item item-body">
                                    <div class="show-list-numbers-and-dots">
                                        <p style="margin-top:0px;color:#000000;" ng-bind-html="formData.isiMateriPelajaran"></p>
                                    </div>
                                </div>
                            </div>
        
                            <div class="list card" id="lihatSoal-card21">
                                <ion-item class="item-divider" id="lihatSoal-list-item-divider23"> Video Pembelajaran</ion-item>
                                <ng-youtube-embed video="videoID" width="100%">
                                </ng-youtube-embed>
                            </div>
                        </ion-content>
                        </ion-modal-view>
                      </script>
            </div>
        </div>
        
    </ion-content>
</ion-view>
