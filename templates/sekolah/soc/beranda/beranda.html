<ion-view title="Home" cache-view="true" id="page1" class="latar">
    <ion-nav-buttons side="right" class="has-header">
        <!-- <button class="button button-dark icon ion-android-add" ng-click="tambahTryout()">Tambah</button> -->
    </ion-nav-buttons>
    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
                <form id="home-form1" class="list">
                    <label class="item item-input" id="home-search1">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="search" placeholder="Cari Data" ng-model="searchData">
                    </label>
                    <ion-item class="item-avatar" id="home-list-item4" ng-repeat="data in namaTryout | filter:searchData"
                        ng-click="pengaturanTryout(data)">
                        <img src="img/S7jLMcFSt6iPWDAZ5abA_test.png">
                        <h2>
                            <span style="color:green">{{$index+1}}. {{data.namaTryout}}</span>
                        </h2>
                        <p>Tingkat
                            <span style="color:orange">{{data.olimpiadeTingkat}}</span><br>
                            Jenjang. {{data.jenjang}}<br>
                            Kota/Kab. {{data.namaKota}}<br>
                            Prov. {{data.namaProvinsi}}<br>
                            <span ng-if="data.publish===true">
                                <b style="color:green">Publish</b>
                            </span>
                            <span ng-if="data.publish===false">
                                <b style="color:red">Tidak di Publish</b>
                            </span>
                        </p>
                    </ion-item>
                </form>
            </div>
        </div>
        
    </ion-content>
</ion-view>
