<ion-view title="{{data.pelajaran}}" id="bankSoalPerJenjangAdmin" cache-view="false" style="background-color:#EEEEEE">
    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
                <ion-list id="bankSoalAdmin-list19">
            
                    <ion-item class="item-icon-right" ng-repeat="(x,y) in dataSoal" ng-click="getData(x, y)">Kelas {{x}}
                        <span class="item-note">{{y.length}} Jumlah Soal</span>
                        <i class="icon ion-ios-arrow-right icon-accessory"></i>
                    </ion-item>
                </ion-list>
            </div>
        </div>
        
    </ion-content>
</ion-view>
