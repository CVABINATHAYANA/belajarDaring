<ion-view title="Log Histori" id="page10">
    <ion-nav-buttons side="right" class="has-header">

    </ion-nav-buttons>
    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
                <form id="peserta-form3" class="list">
                    <label class="item item-input" id="peserta-search1">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="search" placeholder="Cari Nama" ng-model="searchData">
                    </label>
                    <ion-item class="item-avatar" id="peserta-list-item21"
                        ng-repeat="data in dataSiswa | filter:searchData | orderBy:'-jamDiMulai'"
                        ng-if="data.jamDiMulai!=='' && data.jamDiMulai!==undefined">
        
                        <img src="img/student.png">
                        <h2>
                            <span style="color:green">{{$index+1}}. {{data.namaPengguna | uppercase}}</span>
                        </h2>
                        <p>
                            <span style="color:orange">{{data.pelajaran}}</span>
                            <br>
                            <small>{{data.jamDiMulai | date:'medium' }}
                                <br>{{data.jenjang}} Kelas. {{data.namaKelas}}<br>{{data.jenisKelamin}}</small>
                        </p>
                    </ion-item>
                </form>
            </div>
        </div>
        

    </ion-content>
</ion-view>
