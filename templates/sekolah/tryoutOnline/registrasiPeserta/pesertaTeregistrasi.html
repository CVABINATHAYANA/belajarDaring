<ion-view title="Peserta Teregistrasi" cache-view="false" id="page13">
    <ion-content padding="false" class="has-header">
        <div class="row responsive-md" style="margin: auto;">
            <div class="col col-50 col-offset-25">
                <form id="pesertaTeregistrasi-form4" class="list">
                    <label class="item item-input" id="pesertaTeregistrasi-search2">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="search" placeholder="Cari Siswa" ng-model="searchData">
                    </label>
                    <ion-item class="item-icon-right" id="pesertaTeregistrasi-list-item9"
                        ng-repeat="data in datapesertaTryoutOnline | filter:searchData" ng-click="getDataSiswa(data)">{{$index+1}}.
                        {{data.namaPengguna}}
                        <br>
                        <small>{{data.namaSekolah}}
                            <br>{{data.email}}
                            <br>
                            <span style="color:green">Sudah Diregistrasikan</span>
                        </small>
                        <i class="icon ion-ios-checkmark"></i>
                    </ion-item>
                </form>
            </div>
        </div>
        
    </ion-content>
</ion-view>
