<ion-view title="Login Siswa" cache-view="false" hide-nav-bar="true" id="page8" class="latar">
  <style>
    input[type=email],
    input[type=password] {
      color: white;
    }
    .button{
      border-radius:100px !important;
      font-weight: bold;
    }
    .button-outline{
      border : 2px solid white !important;
    }

    input::placeholder,
    span>p {
      color: white
    }
    .text-white{
      color:white!important;
    }
    .text-blue{
      color:rgb(56, 126, 245) !important;
    }
    .text-center{
      text-align: center;
    }

    .item, .item-input {
      border: 2px solid white;
      border-radius :100px;
      margin-top:20px;
      margin-bottom:20px;
      background-color: transparent;
    }

    input[type=radio] {
      background-color: transparent !important;
      border: none;
      --color-checked: #75D154;
    }

    h4,
    h5 {
      color: white
    }

    img {
      width: 20%;
    }

    @media screen and (max-width:420px) {
      img {
        width: 40%;
      }
    }
  </style>
    <ion-content padding="true" class="bg-gradient-blue">
      <div class="row responsive-md" style="margin: auto;">
        <div class="col col-50 col-offset-25">
          <div>
            <img src="img/lgoBee.png"
              style="display: block;height: auto; margin-left: auto; margin-right: auto; margin-top: 5vh;">
          </div>
          <div>
            <center>
              <h3 style="font-weight: bold; color: white;">Selamat Datang</h3>
              <h4 style="font-weight: bold;">Siswa Sekolah</h4>
              <h5>Silahkan Masukan NISN & Password Anda</h5>
            </center>
          </div>
          <form class="list" name="myForm">
            <ion-list>

              <label class="item item-input">
                <i class="icon ion-person placeholder-icon text-white"></i>
                <input type="text" placeholder="NISN" ng-model="formData.email" name="email" class="text-white">
              </label>
              <small class="help-block" ng-show="myForm.email.$touched &amp;&amp; myForm.email.$invalid"
              style="color: white;margin-left:20px;">Masukan NISN Yang Benar</small>
  
              <label class="item item-input">
                <i class="icon ion-key placeholder-icon text-white"></i>
                <input type="password" placeholder="Password" ng-model="formData.password" class="text-white">
              </label>
            </ion-list>
            <center>
              <button ng-click="login()" class="button button-light button-block text-blue">Log
                in</button>
              <button ng-click="kembali()" class="button button-light button-block button-outline text-white">Kembali</button>
              <a ng-click="forgetPassword()" class="text-center text-white">Lupa Password ?
              </a>
            </center>
  
          </form>
        </div>
      </div>
  
    </ion-content>
  </ion-view>
