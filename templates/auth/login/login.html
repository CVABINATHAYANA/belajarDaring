<ion-view title="Login" cache-view="false" id="page8" style="background-color:#EEEEEE">
    <ion-content padding="false" class="has-header">
      <div class="row responsive-md" style="margin: auto;">
        <div class="col col-50 col-offset-25">
          <form class="list" name="myForm">
            <ion-list>
              <ion-item class="item-divider putih"> Email & Password</ion-item>
              <label class="item item-input  input">
                <span class="input-label">
                  <p>Email</p>
                </span>
                <input type="email" placeholder="Email Address" ng-model="formData.email" name="email">
                <small class="help-block" ng-show="myForm.email.$touched &amp;&amp; myForm.email.$invalid"
                  style="color: red">Enter a valid email address</small>
              </label>
  
              <label class="item item-input  input">
                <span class="input-label">
                  <p>Password</p>
                </span>
                <input type="password" placeholder="Type Your Password" ng-model="formData.password">
              </label>
              <div class="spacer" style="height: 10px;"></div>
  
              <ion-item class="item-divider putih"> Sebagai Apakah Anda ?</ion-item>
              <ion-radio ng-model="formData.sebagai" value="dinasPendidikan">
                <p>Dinas Pendidikan</p>
              </ion-radio>
  
              <ion-radio ng-model="formData.sebagai" value="adminSekolah">
                <p>Admin Sekolah</p>
              </ion-radio>
  
              <ion-radio ng-model="formData.sebagai" value="guruSekolah">
                <p>Guru</p>
              </ion-radio>
  
              <ion-radio ng-model="formData.sebagai" value="siswaSekolah">
                <p>Siswa</p>
              </ion-radio>
  
              <ion-radio ng-model="formData.sebagai" value="orangTua">
                <p>Orang Tua</p>
              </ion-radio>
            </ion-list>
  
            <button ng-click="login()" class="button button-balanced button-block">Log in</button>
            <a ng-click="forgetPassword()" class="button button-assertive button-block button-clear">Forget Password?
              Click
              Here
            </a>
  
          </form>
        </div>
      </div>
  
    </ion-content>
  </ion-view>
